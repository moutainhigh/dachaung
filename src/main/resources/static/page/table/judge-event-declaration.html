<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style type="text/css">
        .layui-form-item .layui-input-inline {
            width: 300px;
        }

        .layui-inline {
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>报单编辑</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报障人</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">报障时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报障项目</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="width:1280px;">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                            class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item" style="width:1280px;">
                    <label class="layui-form-label">报障描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                            class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报障方式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">故障分类</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">故障紧急度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">附件查看</label>
                        <a class="layui-btn" href="###">查看</a>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text" style="width:1280px;">
                    <label class="layui-form-label">审核意见</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">审核状态</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">已审核</option>
                                <option value="1" selected="">未审核</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">派单单位</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0"></option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">审核</button>
                    </div>
                </div>
        </div>
        <div class="layui-form-item">
            <div id="mapContainer" style="width:80%;height: 400px;margin-left: 5%;"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">返回</button>
            </div>
        </div>
        </form>
    </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , upload = layui.upload;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //文件上传
            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                , url: 'https://httpbin.org/post' //改成您自己的上传接口
                , auto: false
                //,multiple: true
                , bindAction: '#test9'
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });
        })
    </script>
    <!-- 腾讯地图API逻辑 -->
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=IGOBZ-P2JRP-GCVDW-LEVEL-QK5XF-KBFVT"></script>
    <script>

        console.log("loading")
        var center = new qq.maps.LatLng(39.916527,116.397128);
        var map = new qq.maps.Map(document.getElementById("mapContainer"), {
            // 地图的中心地理坐标。
            center: center,
            zoom : 13
        });

        //创建marker
        var marker = new qq.maps.Marker({
            position: center,
            map: map
        });

    </script>
