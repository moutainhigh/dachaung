<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加规则</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">文件类型</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="docType">
            <option value=""></option>
            <option value="0">合同文件</option>
            <option value="1" selected="">技术报告</option>
            <option value="2">检查报告</option>
            <option value="3">考核文档</option>
            <option value="4">考核报告</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上传周期</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="uploadCycle">
            <option value=""></option>
            <option value="0">按星期</option>
            <option value="1" selected="">按月</option>
            <option value="2">按季度</option>
            <option value="3">按年</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">上传时间</label>
        <div class="layui-input-block">
            <input type="number" name="time" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入..." value="" class="layui-input">
        </div>
        
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
          <input type="radio" name="status" value="是" title="是" checked="">
          <input type="radio" name="status" value="否" title="否">
        </div>
      </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
