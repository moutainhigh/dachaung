<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">角色类型</label>
        <div class="layui-input-block">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="0">管理员</option>
                <option value="1">监理单位</option>
                <option value="2">施工单位</option>
                <option value="3">运维单位</option>
                <option value="4">建设单位</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">权限范围</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like1[0]" lay-skin="primary" title="档案-单位管理">
            <input type="checkbox" name="like1[1]" lay-skin="primary" title="档案-合同管理">
            <input type="checkbox" name="like1[2]" lay-skin="primary" title="档案-项目管理" >
            <input type="checkbox" name="like1[3]" lay-skin="primary" title="档案-信息管理">
            <input type="checkbox" name="like1[4]" lay-skin="primary" title="事件-事件协议">
            <input type="checkbox" name="like1[5]" lay-skin="primary" title="事件-报单管理" >
            <input type="checkbox" name="like1[6]" lay-skin="primary" title="事件-派单管理">
            <input type="checkbox" name="like1[7]" lay-skin="primary" title="事件-结案管理">
            <input type="checkbox" name="like1[8]" lay-skin="primary" title="事件-评价管理" >
            <input type="checkbox" name="like1[9]" lay-skin="primary" title="巡检-巡检计划">
            <input type="checkbox" name="like1[10]" lay-skin="primary" title="巡检-巡检记录">
            <input type="checkbox" name="like1[11]" lay-skin="primary" title="系统-用户管理" >
            <input type="checkbox" name="like1[12]" lay-skin="primary" title="系统-权限管理" >
            <input type="checkbox" name="like1[13]" lay-skin="primary" title="文档-文档管理" >
            <input type="checkbox" name="like1[14]" lay-skin="primary" title="资产-资产管理" >
            <input type="checkbox" name="like1[15]" lay-skin="primary" title="资产-信息核查" >
            <input type="checkbox" name="like1[16]" lay-skin="primary" title="数据-故障分类" >
            <input type="checkbox" name="like1[17]" lay-skin="primary" title="数据-故障警报类别" >
            <input type="checkbox" name="like1[18]" lay-skin="primary" title="数据-资产类别" >
            <input type="checkbox" name="like1[19]" lay-skin="primary" title="公告-公告管理" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">权限描述</label>
        <div class="layui-input-block">
            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保 存</button>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">返 回</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
