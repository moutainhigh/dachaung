    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate', 'upload','jquery','tableSelect'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , upload = layui.upload
                , $ = layui.jquery
                , tableSelect = layui.tableSelect;


                tableSelect.render({
                elem: '#unit',
                searchKey: 'my',
                checkedKey: 'id',
                searchPlaceholder: '自定义文字和name',
                table: {
                    url: '../../api/docconstructionUnitSelect.json',
                    cols: [[
                        { type: 'checkbox' },
                        { field: 'id', title: '单位', width: 300 },
                        { field: 'username', title: '姓名', width: 100 },
                        { field: 'sex', title: '电话', width: 300 }
                    ]]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.id)
                    })
                    elem.val(NEWJSON.join(","))
                }
            })



                tableSelect.render({
                    elem: '#beijianmingcheng',
                    searchKey: 'my',
                    checkedKey: 'address',
                    searchPlaceholder: '自定义文字和name',
                    table: {
                        url: '../../api/tableSelect_beijian.json',
                        cols: [[
                            { type: 'checkbox' },
                            { field: 'id', title: '资产名称', width: "50%" },
                            { field: 'address', title: '编号', width: "50%" },
                        ]]
                    },
                    done: function (elem, data) {
                        var NEWJSON = []
                        layui.each(data.data, function (index, item) {
                            NEWJSON.push(item.id)
                        })
                        elem.val(NEWJSON.join(","))
                    }
                })

            //日期
            laydate.render({
                elem: '#date',
                type:"datetime",
                value:new Date()
            });

            laydate.render({
                elem: '#date1'
            });

            form.on('select(aihao)', function(data){
                console.log(data.elem); //得到select原始DOM对象
                console.log(data.value); //得到被选中的值
                console.log(data.othis); //得到美化后的DOM对象
                if(data.value == 0){
                    $("#beijian").css("display","block")
                }else{
                    $("#beijian").css("display","none")
                }
            });   

            //文件上传
            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                , url: '' //改成您自己的上传接口
                , auto: false
                //,multiple: true
                , bindAction: '#test9'
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });
        })
    </script>

        var marker = new qq.maps.Marker({
