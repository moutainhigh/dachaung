<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限分配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">权限角色选择</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like1[0]" lay-skin="primary" title="管理员">
            <input type="checkbox" name="like1[1]" lay-skin="primary" title="监理单位">
            <input type="checkbox" name="like1[2]" lay-skin="primary" title="施工单位" >
            <input type="checkbox" name="like1[3]" lay-skin="primary" title="运维单位">
            <input type="checkbox" name="like1[4]" lay-skin="primary" title="建设单位">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保 存</button>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">返 回</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
