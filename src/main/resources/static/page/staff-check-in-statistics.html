<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>考勤统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item {
            margin-bottom: 0px;
        }

        .layui-inline {
            margin-bottom: 5px;
            margin-right: -10px !important;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label layui-form-label-left">人员姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="" value="杨无心" name="username" autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label layui-form-label-left">时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </div>
            </form>

            <fieldset class="table-search-fieldset">
                <legend>人员签到图</legend>

                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div id="main" style="width: 100%;height:300px;"></div>

            </fieldset>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        </div>
    </div>
    <!-- <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">统计签到次数</button>
          <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script> -->
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'laydate', 'tableSelect', 'echarts'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                tableSelect = layui.tableSelect,
                laydate = layui.laydate,
                echarts = layui.echarts;

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            option = {
                title: {
                    text: '员工按月签到情况'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['杨无心']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '杨无心',
                        type: 'line',
                        step: 'start',
                        data: [28, 27, 30, 31, 30, 31, 30]
                    },
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);


            //日期时间选择器
            laydate.render({
                elem: '#test5'
                , type: 'month'
                , range: true
            });

            tableSelect.render({
                elem: '#project',
                searchKey: 'my',
                checkedKey: 'id',
                searchPlaceholder: '自定义文字和name',
                table: {
                    url: '../api/tableSelect_project.json',
                    cols: [[
                        { type: 'checkbox' },
                        { field: 'id', title: '项目', width: "100%" },
                    ]]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.id)
                    })
                    elem.val(NEWJSON.join(","))
                }
            })

            tableSelect.render({
                elem: '#unit',
                searchKey: 'my',
                checkedKey: 'id',
                searchPlaceholder: '自定义文字和name',
                table: {
                    url: '../api/docconstructionUnitSelect.json',
                    cols: [[
                        { type: 'checkbox' },
                        { field: 'id', title: '单位', width: 300 },
                        { field: 'username', title: '姓名', width: 100 },
                        { field: 'sex', title: '性别', width: 300 }
                    ]]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.id)
                    })
                    elem.val(NEWJSON.join(","))
                }
            })

            tableSelect.render({
                elem: '#oandm_unit',
                searchKey: 'my',
                checkedKey: 'id',
                searchPlaceholder: '自定义文字和name',
                table: {
                    url: '../api/docconstructionUnitSelect.json',
                    cols: [[
                        { type: 'checkbox' },
                        { field: 'id', title: '单位', width: 300 },
                        { field: 'username', title: '姓名', width: 100 },
                        { field: 'sex', title: '性别', width: 300 }
                    ]]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.id)
                    })
                    elem.val(NEWJSON.join(","))
                }
            })

            tableSelect.render({
                elem: '#person',
                searchKey: 'my',
                checkedKey: 'id',
                searchPlaceholder: '自定义文字和name',
                table: {
                    url: '../api/docconstructionUnitSelect.json',
                    cols: [[
                        { type: 'checkbox' },
                        { field: 'id', title: '单位', width: 300 },
                        { field: 'username', title: '姓名', width: 100 },
                        { field: 'sex', title: '性别', width: 300 }
                    ]]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.username)
                    })
                    elem.val(NEWJSON.join(","))
                }
            })

            laydate.render({
                elem: '#contract_date_select'
            });

            table.render({
                elem: '#currentTableId',
                url: '../api/staff.json',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'

                }]
                , cols: [[
                    { field: 'id', width: "50%", title: '签到时间', sort: true },
                    { field: 'defect_description', width: "50%", title: '签到次数' },
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

            //工具栏事件
            table.on('toolbar(currentTableFilter)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('统计选中签到次数：' + data.length + ' 次');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                };
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        searchParams: result
                    }
                }, 'data');

                return false;
            });
        });
    </script>

</body>

</html>
