<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加巡检计划</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">运维负责人</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>请填写相关负责人</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系电话</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="合同编号不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计划时间</label>
        <div class="layui-input-block">
            <input class="layui-input" id="exam_date_select" type="text" placeholder="请输入时间范围">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计划名称</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入计划名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运维项目</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入运维项目" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计划内容</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入计划内容" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运维单位</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入运维单位" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投入人力</label>
        <div class="layui-input-block">
            <input type="number" name="work" placeholder="请输入投入人力" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计划类型</label>
        <div class="layui-input-block">
            <select name="exam_type" lay-verify="required">
                <option value=""></option>
                <option value="0">日常计划</option>
                <option value="1">特殊计划</option>
                <option value="2">紧急计划</option>
              </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">巡检次数</label>
        <div class="layui-input-block">
            <input type="number" name="work" placeholder="请输入巡检次数" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评价次数</label>
        <div class="layui-input-block">
            <input type="number" name="work" placeholder="请输入评价次数" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">评价情况</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入评价情况"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#exam_date_select'
            ,type: 'date'
            ,range: '到'
            ,format: 'yyyy年M月d日'
            ,range:true
            ,done: function(value, date,enddate){
                layer.msg('你选择的日期是：' + value + '<br><br>获得的对象是' + JSON.stringify(date));
                layer.msg('你选择的日期是：' + value + '<br><br>获得的对象是' + JSON.stringify(enddate));
            }
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
