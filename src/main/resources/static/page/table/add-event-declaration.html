<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <!-- 引入腾讯地图API -->
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=IGOBZ-P2JRP-GCVDW-LEVEL-QK5XF-KBFVT"></script>
    <style type="text/css">
        .layui-form-item .layui-input-inline {
            width: 300px;
        }

        .layui-inline {
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>报单编辑</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报单人</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">报单时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="date" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报单项目</label>
                        <div class="layui-input-inline">
                            <input type="tel" id="project" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-inline" style="width: 735px;">
                            <input type="text" name="identity" id="address" lay-verify="identity" placeholder="" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                </div>
                
                <div class="layui-form-item layui-form-text" style="width:1280px;">
                    <label class="layui-form-label">报单描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报单方式</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao">
                                <option value="0">工作台</option>
                                <option value="1" selected="">电话</option>
                                <option value="2" selected="">现场</option>
                                <option value="3" selected="">其他</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">报单分类</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">前端设备故障</option>
                                <option value="1" selected="">网络故障</option>
                                <option value="1" selected="">链路故障 </option>
                                <option value="1" selected="">应用系统故障 </option>
                                <option value="1" selected="">硬件设备故障 </option>
                                <option value="1" selected="">机房环境故障 </option>
                                <option value="1" selected="">基础设施故障 </option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">报单紧急度</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">危急故障－1小时内</option>
                                <option value="1" selected="">紧急故障－4小时内 </option>
                                <option value="2" selected="">重要故障－8小时内</option>
                                <option value="3" selected="">一般故障－12小时内</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">经度</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">纬度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">报单地区</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
        </div>

        <!-- 附件上传 -->
        <div class="layui-form-item">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="test8"
                    style="margin-left: 120px;">选择文件</button>
                <button type="button" class="layui-btn" id="test9">开始上传</button>
            </div>
        </div>

        <div class="layui-form-item">
            <div id="mapContainer" style="width:80%;height: 400px;margin-left: 5%;"></div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        </form>
    </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate', 'upload','tableSelect'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , upload = layui.upload
                , tableSelect = layui.tableSelect;

                tableSelect.render({
                    elem: '#project',
                    searchKey: 'my',
                    checkedKey: 'id',
                    searchPlaceholder: '自定义文字和name',
                    table: {
                        url: '../../api/tableSelect_project.json',
                        cols: [[
                            { type: 'checkbox' },
                            { field: 'id', title: '项目', width: "100%" },
                        ]]
                    },
                    done: function (elem, data) {
                        var NEWJSON = []
                        layui.each(data.data, function (index, item) {
                            NEWJSON.push(item.id)
                        })
                        elem.val(NEWJSON.join(","))
                    }
                })

                tableSelect.render({
                    elem: '#address',
                    searchKey: 'my',
                    checkedKey: 'address',
                    searchPlaceholder: '自定义文字和name',
                    table: {
                        url: '../../api/tableSelect_address.json',
                        cols: [[
                            { type: 'checkbox' },
                            { field: 'id', title: '项目', width: "50%" },
                            { field: 'address', title: '地址', width: "50%" },
                        ]]
                    },
                    done: function (elem, data) {
                        var NEWJSON = []
                        layui.each(data.data, function (index, item) {
                            NEWJSON.push(item.address)
                        })
                        elem.val(NEWJSON.join(","))
                    }
                })

            //日期 自动初始化时间
            laydate.render({
                elem: '#date',
                type:"datetime",
                value:new Date()
            });

            laydate.render({
                elem: '#date1'
            });

            //文件上传
            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                , url: 'https://httpbin.org/post' //改成您自己的上传接口
                , auto: false
                //,multiple: true
                , bindAction: '#test9'
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res)
                }
            });
        })
    </script>
     <!-- 腾讯地图API逻辑 -->
     <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=IGOBZ-P2JRP-GCVDW-LEVEL-QK5XF-KBFVT"></script>
     <script>
         var center = new qq.maps.LatLng(39.916527,116.397128);
         var map = new qq.maps.Map(document.getElementById("mapContainer"), {
             // 地图的中心地理坐标。
             center: center,
             zoom : 13
         });
 
         //创建marker
         var marker = new qq.maps.Marker({
             position: center,
             map: map
         });
 
     </script>
