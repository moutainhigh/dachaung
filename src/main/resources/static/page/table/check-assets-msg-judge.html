<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style type="text/css">
        .layui-form-item .layui-input-inline {
            width: 300px;
        }

        .layui-inline {
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>资产核查</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">所属项目</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" id="project" lay-verify="required|phone" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">资产名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">品牌</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">规格型号</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">厂商</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">厂址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">计量单位</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao" disabled>
                                <option value=""></option>
                                <option value="0">台</option>
                                <option value="1" selected="">套</option>
                                <option value="2">批</option>
                                <option value="3">米</option>
                                <option value="4">吨</option>
                                <option value="4">箱</option>
                                <option value="4">个</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">数量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">单价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">金额</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">资产类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                    <!-- 此处应使用日期控件 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">采购日期</label>
                        <div class="layui-input-inline">
                            <input type="text" id="date" name="email" lay-verify="email" autocomplete="off"
                                class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <!-- 多 select的layui-item -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">采购渠道</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao" disabled>
                                <option value=""></option>
                                <option value="0">经销商</option>
                                <option value="1" selected="">集成商</option>
                                <option value="2">代理商</option>
                                <option value="3">产商直供</option>
                                <option value="4">其他</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">采购类型</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao" disabled>
                                <option value=""></option>
                                <option value="0">公开招标</option>
                                <option value="1" selected="">谈判</option>
                                <option value="2">单一来源</option>
                                <option value="3">直签继签</option>
                                <option value="4">其它</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">质保类型</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao" disabled>
                                <option value=""></option>
                                <option value="0">原厂质保</option>
                                <option value="1" selected="">集成商质保</option>
                                <option value="2">经销或代理商质保</option>
                                <option value="3">未约定</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">质保等级</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao" disabled>
                                <option value=""></option>
                                <option value="0">上门服务</option>
                                <option value="1" selected="">免费维修</option>
                                <option value="2">免费更换</option>
                                <option value="3">技术指导</option>
                                <option value="4">电话支持</option>
                                <option value="5">未明确约定</option>
                                <option value="6">其它</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">质保天数</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao" disabled>
                                <option value=""></option>
                                <option value="0">无质保期</option>
                                <option value="1" selected="">1个月</option>
                                <option value="2">3个月</option>
                                <option value="3">半年</option>
                                <option value="4">1年</option>
                                <option value="5">2年</option>
                                <option value="6">3年</option>
                                <option value="7">4年</option>
                                <option value="8">5年</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">质保日期至</label>
                        <div class="layui-input-inline">
                            <input type="text" id="date1" name="email" lay-verify="email" autocomplete="off"
                                    class="layui-input" disabled>
                        </div>
                    </div>
                </div>
        </div>

        <div class="layui-form-item layui-form-text" style="width:1280px;">
            <label class="layui-form-label">参数说明</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" disabled></textarea>
            </div>
        </div>

        <div class="layui-form-item" style="width:1280px;">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                    class="layui-input" disabled>
            </div>
        </div>

        <!-- 上传表格按钮 -->
        <div class="layui-form-item">
            <label class="layui-form-label">指标上传</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="test8">选择指标文件</button>
                    <button type="button" class="layui-btn" id="test9">开始上传</button>
                </div>
            </div>
        </div>
        <!-- 指标审查所用表格 -->
        <div class="layui-form-item" style="width: 100%;margin: 0 auto;">
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
        </form>
    </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate', 'upload', 'table'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , upload = layui.upload
                , table = layui.table;

            table.render({
                elem: '#currentTableId',
                url: '../../api/table_check_assets_msg.json',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '指标',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { field: 'review_type', width: "15%", title: '资产类型' },
                    { field: 'review_content', width: "15%", title: '检查项目' },
                    { field: 'review_claim', width: "15%", title: '技术要求' },
                    { field: 'review_result', width: "15%", title: '指标目标' },
                    { field: 'audit_conclusion', width: "15%", title: '审核结论', sort: true, edit: 'text' },
                    { field: 'remark', width: "25%", title: '备注', edit: 'text' },
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //指定允许上传的文件类型
            upload.render({
                elem: '#test3'
                , url: 'https://httpbin.org/post' //改成您自己的上传接口
                , accept: 'file' //普通文件
                , done: function (res) {
                    layer.msg('上传成功');
                    console.log(res);
                }
            });
        })
    </script>
